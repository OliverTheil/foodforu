<button
  routerLink="/cart"
  [class.navbar__button--turn]="iconHovered"
  class="z--4 header__basket"
>
  <i
    [class.navbar__icon--effect]="iconHovered"
    class="fa-solid fa-bag-shopping fa-xl"
  ></i>
  <div *ngIf="items.cart.length > 0" class="amountCircle">
    {{ items.cart.length }}
  </div>
</button>
<button
  (click)="openMenu()"
  [class.navbar__button--turn]="iconHovered"
  class="header__menu__button z--4"
>
  <i
    [class.navbar__icon--effect]="iconHovered"
    class="fa-solid fa-arrow-right-from-bracket fa-2x navbar__arrow"
  ></i>
</button>
<header>
  <nav class="navbar__desktop z--4">
    <a href="">Home</a>
    <a href="#about">About</a>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact</a>
    <li routerLink="/cart" class="nav__basketIcon">
      <i class="fa-solid fa-bag-shopping fa-xl"></i>
      <div *ngIf="items.cart.length > 0" class="amountCircle">
        {{ items.cart.length }}
      </div>
    </li>
  </nav>
  <nav [class.show]="iconHovered" class="navbar__mobile z--5 fixed">
    <a (mouseover)="showText()" (click)="openMenu()" href=""
      ><i class="fa-solid navbar__icon fa-house fa-xl"></i
    ></a>
    <a (mouseover)="showText()" (click)="openMenu()" href="#about"
      ><i class="fa-solid navbar__icon fa-user fa-xl"></i
    ></a>
    <a (mouseover)="showText()" (click)="openMenu()" href="#menu"
      ><i class="fa-solid navbar__icon fa-boxes-stacked fa-xl"></i
    ></a>
    <a (mouseover)="showText()" (click)="openMenu()" href="#contact"
      ><i class="fa-solid navbar__icon fa-address-card fa-xl"></i
    ></a>
    <a (mouseover)="showText()" (click)="openMenu()" routerLink="/cart"
      ><i class="fa-solid navbar__icon fa-bag-shopping fa-xl"></i
    ></a>
  </nav>
  <div
    [class.show]="activeText"
    [class.navbar--change]="iconHovered"
    id="mobileText"
    class="navbar__mobile__text fixed z--4"
  >
    <a (click)="openMenu()" href="">Home</a>
    <a (click)="openMenu()" href="#about">About</a>
    <a (click)="openMenu()" href="#menu">Menu</a>
    <a (click)="openMenu()" href="#contact">Contact</a>
    <a (click)="openMenu()" routerLink="/cart">Cart</a>
  </div>
</header>
